<!-- 
    <html:5, ctrl + z + , will create doctype html 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
</body>
</html>

<!-- 
    div#some_list>ul>li*5>{List item $}, ctrl+z+, will create this
-->
<div id="some_list">
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
    </ul>
</div>

<!--
    tag>{Text}, ctrl+z+, will create tag
-->
<div>
    text
</div>

<!--
    div>h+p, ctrl+z+, (sibling)
-->
<div>
    <h1></h1>
    <p></p>
</div>

<!--
    bq, ctrl+z+, (shortcust [bq, ftr, btn, hdr)
-->
<div>
    <header>
        some text
    </header>
</div>
