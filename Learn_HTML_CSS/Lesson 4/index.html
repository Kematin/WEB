<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- Auto Focus -->
    <form action="">
        <p>
            <label for="login">Login: </label>
            <input id="login" type="text">
        </p>
        <p>
            <label for="passw">Password: </label>
            <input id="passw" type="text">
        </p>
        <p><button type="submit">Send</button></p>
    </form> 
    <!-- type='number' -->
    <form action="">
        <p>
            <label for="age">Your age</label>
            <input id="age" type="number", min='1', max='100', step='1', placeholder='Your age'>
        </p>
        <p><button type="submit", style='color:blue'>Send</button></p>
    </form>
    <form action="">
        <p>
            <label for="price">Price: </label>
            <input id='price', type="number", list='pricelist', step='1000', min='0', max='1000000'>
        </p>
        <p><button type="reset">Reset</button></p>
    </form>
    <datalist id="pricelist">
        <option value="2500"></option>
        <option value="3500"></option>
        <option value="4500"></option>
    </datalist>
    <!-- Range -->
    <form action="">
        <p>
            <label for="price">Price: </label>
            1<input id="price" type="range">10000
        </p>
        <p><button type="submit">Send</button></p>
    </form>
    <!-- checkbox, flags, radio -->
    <h2>To learn</h2>
    <form action="">
        <p><input type="checkbox", name='C++'>C++</p>
        <p><input type="checkbox", name='Python'>Python</p>
        <p><input type="checkbox", name='Java'>Java</p>
        <p><button type="submit">Send</button></p>
    </form>
    <h2>Sex</h2>
    <form action="">
        <p><input type="radio", value='man', name='gender', checked>Man</p>
        <p><input type="radio", value='woman', name='gender'>Woman</p>
    </form>
    <!-- input elements (url, color, etc) -->
    <form>
        <!-- url -->
        <p>
            <label for="get_url">URL: </label>
            <input id="get_url" type="url", name='url', pattern='www'>
        </p>
        <!-- email -->
        <p>
            <label for="get_email">Email: </label>
            <input id="get_emal" type="email", placeholder='user@gmail.com', name='email'>
        </p>
        <!-- tel -->
        <p>
            <label for="get_tel">Telephone: </label>
            <input id="get_tel" type="tel", placeholder='+X(XXX)-XXX-XXXX', maxlength='11', required>
        </p>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
    </form>
    <!-- set color -->
    <p>
        <label for="set_color">Set color: </label>
        <input id="set_color" type="color", list='colors'>
    </p>
    <datalist id="colors">
        <option value="#ff0000", label='red'></option>
        <option value="#0000FF", label='blue'></option>
        <option value="#008000", label='green'></option>
    </datalist>
    <!-- date -->
    <form>
        <!-- Date -->
        <p>
            <label for="birthday">Your birthday: </label>
            <input id="bitrhday" type="date">
        </p>
    </form>
    <form>
        <!-- Week -->
        <p>
            <label for='week'>Week: </label>
            <input id= 'week', type="week">
        </p>
    </form>
    <form>
        <!-- Time -->
        <p>
            <label for='time'>Time: </label>
            <input id='time', type="time">
        </p>
    </form>
    <form>
        <!-- Month -->
        <p>
            <label for='month'>Month:  </label>
            <input id='month', type="month">
        </p>
    </form>
</body>
</html>
