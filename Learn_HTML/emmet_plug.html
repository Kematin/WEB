<!-- 
    <html:5, ctrl + z + , will create doctype html 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
</body>
</html>

<!-- 
    div#some_list>ul>li*5>{List item $}, ctrl+z+, will create this
-->
<div id="some_list">
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
    </ul>
</div>

<!--
    tag>{Text}, ctrl+z+, will create tag
-->
<div>
    text
</div>

<!--
    div>h+p, ctrl+z+, (sibling)
-->
<div>
    <h1></h1>
    <p></p>
</div>

<!--
    bq, ctrl+z+, (shortcust [bq, ftr, btn, hdr)
-->
<div>
    <header>
        some text
    </header>
</div>

<!--
    div#id_name>{some text} (set id for tag)
-->
<div id="id_name">
    some text
</div>

<!--
    div.cool_class{Some text} (set class name)
-->
<div class="class_1">some text</div>

<!--
    div.main>p{first paragrhap}+div.secondClass>ul>li*5>{Item number $}
-->
<div id="some_block" class="main">
    <p>first paragrhap</p>
    <div class="secondClass">
        <ul>
            <li>Item number 1</li>
            <li>Item number 2</li>
            <li>Item number 3</li>
            <li>Item number 4</li>
            <li>Item number 5</li>
        </ul>
    </div>
</div>
